<!DOCTYPE html>
<html lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Mapa de Google Maps</title>
<meta name="Description" content="Mapa elemental de Google Maps para usarlo desde la PC, que se muestra a todo lo ancho y alto del navegador e incluye un cuadro de b&#250;squeda.">
<meta name ="author" content ="Norfi Carrodeguas">
<style type="text/css" media="screen">
<!--
html,body{height:100%;margin:0;padding:0;}
#map{height:96%;}
-->
</style>	
</head>
<body>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=es&callback=iniciar"></script>

<script>
function iniciar() {
var mapOptions = {
center: new google.maps.LatLng(-34.670671534, -58.562600613),
zoom: 15,
mapTypeId: google.maps.MapTypeId.ROADMAP};
var map = new google.maps.Map(document.getElementById("map"),mapOptions);	

var place = new google.maps.LatLng(-34.670671534,-58.562600613);
var marker = new google.maps.Marker({
        position: place
        , title: 'La Universidad de la Matanza'
        , map: map
        , });
//marcador en el centro del mapa
var place2 = new google.maps.LatLng(-34.670389172,-58.567149639);
var marker2 = new google.maps.Marker({
        position: place2
        , title: 'Hospital Italiano'
        , map: map
        /*, icon: 'http://gmaps-samples.googlecode.com/svn/trunk/markers/green/blank.png'*/
		,icon:'imagenes/verdepunto.png'});

}
	
</script>

<div id="map" style="width:500px;height:500px;margin-left:300px;margin-top:150px;"></div>

</body>
</html>
